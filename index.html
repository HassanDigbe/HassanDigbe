<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <div class="content-1">
          <h1>learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real time watching
            scripted tutorial is great, but undestanding how developers think is
            invaluable
          </p>
        </div>
        <div class="content-2">
          <div class="try">
            <p><span>Try it free 7 days</span> then $20 mo, thereafter</p>
          </div>
          <form>
            <input
              type="text"
              id="first name"
              name="first name"
              placeholder="First Name"
              required
            /><br />
            <input
              type="text"
              id="last name"
              name="last name"
              placeholder="Last Name"
              required
            /><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              required
            /><br />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            /><br />
            <input id="submit" type="submit" value="CLAIM YOUR FREE TRIAL" />
            <p>
              By clicking the button, you are agreeing to our<a href="#">
                Term and services</a
              >
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
